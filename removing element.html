<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>Eyes</li>
        <li>Nose</li>
        <li>Ear</li>
        <li>Mouth</li>
    </ul>
   <button onclick="remove()">R e m o v e</button>
    <script>

        function remove() {
        let fruits=document.getElementById("fruits");
        fruits.removeChild(fruits.lastElementChild);
        
        }
    
        
    </script>
</body>
</html>
